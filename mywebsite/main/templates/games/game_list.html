<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #f8f9fa;
    }

    h1 {
      text-align: center;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.6);
    }

    .game-placeholder {
      height: 180px;
      background: linear-gradient(145deg, #1a2a3a, #243b55);
      color: #adb5bd;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-body {
      padding: 1.5rem;
      flex-grow: 1;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: #ffffff;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: #ced4da;
      margin-bottom: 1rem;
    }

    .btn-download {
      background: #1f8ef1;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-download:hover {
      background: #0d6efd;
      transform: scale(1.05);
    }

    .alert {
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      padding: 2rem;
      background-color: rgba(255,255,255,0.1);
      color: #ffc107;
    }

    @media (max-width: 768px) {
      .game-placeholder {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1>games</h1>
  <div class="row">
    {% for game in games %}
      <div class="col-md-4 mb-4">
        <div class="game-card h-100">
          <div class="game-placeholder">
            üéÆ
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ game.title }}</h5>
              <h6 class="card-subtitle">Version: {{ game.version }}</h6>
            </div>
            <a href="{{ game.exe_file.url }}" class="btn btn-download mt-auto" download>‚¨áÔ∏è Download</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert">No games available.</div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
