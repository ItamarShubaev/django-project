<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #111927, #0f2027, #203a43);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 3rem 1rem;
    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 3rem;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd580;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      overflow: hidden;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.25);
    }

    .game-img {
      height: 200px;
      background-color: #1b2838;
      background-size: cover;
      background-position: center;
    }

    .card-body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #ffffff;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: #ced4da;
      margin-bottom: 1.2rem;
    }

    .btn-download {
      background: linear-gradient(to right, #00ffd5, #0072ff);
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-download:hover {
      transform: scale(1.05);
    }

    .alert {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffbf00;
      border-radius: 12px;
      color: #ffbf00;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .game-img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Downloads</h1>
    <div class="row g-4">
      {% for game in games %}
        <div class="col-md-6 col-lg-4">
          <div class="game-card h-100">
            <div class="game-img" style="background-image: url('{{ game.cover_url|default:"https://via.placeholder.com/400x200?text=Game+Cover" }}');"></div>
            <div class="card-body">
              <div>
                <h5 class="card-title">{{ game.title }}</h5>
                <h6 class="card-subtitle">Version: {{ game.version }}</h6>
              </div>
              <a href="{{ game.exe_file.url }}" class="btn btn-download mt-3" download>â¬‡ Download</a>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <div class="alert">No games available.</div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
