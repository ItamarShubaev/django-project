<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMAAXX Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d0d, #000000 80%);
      font-family: 'Rajdhani', sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #11131a;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      border: 2px solid #00ffcc55;
      box-shadow: 0 0 30px #00ffcc33;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #00ffcc;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ffcc88;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #00ffcc44;
      border-radius: 8px;
      background-color: #1a1d27;
      color: white;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 6px #00ffcc88;
    }

    .login-container button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-container button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>login</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>ENTER</button>
  </div>
</body>
</html>
