<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameVerse - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1b1b2f, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }

    .glass-hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      color: #00ffc6;
      text-shadow: 0 0 10px #00ffc688;
      animation: fadeInUp 1.2s ease-out;
    }

    .glass-hero p {
      font-size: 1.2rem;
      color: #e0e0e0;
      max-width: 600px;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      color: #00ffc6 !important;
    }

    .nav-link {
      color: #ffffffcc !important;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #00ffc6 !important;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="text-bg-dark">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-md px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GameVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="glass-hero">
    <h1>Welcome About WebSite</h1>
    <p>this website in working</p>
  </section>

  <!-- Footer -->
  <footer>&copy;by two friends.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
